---
name: Deploy Custom Chart
on:
  workflow_call:
    inputs:
      ENVIRONMENT:
        required: true
        type: string
        default: ""
      WORKDIR:
        required: false
        type: string
        default: ./
      CHART_NAME:
        required: true
        type: string
        default: ""
    secrets:
      GKE_SA_KEY:
        required: true
      PROJECT_ID:
        required: true

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    environment: ${{ inputs.ENVIRONMENT }}
    steps:
    - uses: actions/checkout@v2

    - name: Set up Google Cloud
      uses: jusbrasil/data-workflows/.github/actions/setup-gcloud@main
      with:
        PROJECT_ID: ${{ secrets.PROJECT_ID }}
        GKE_SA_KEY: ${{ secrets.GKE_SA_KEY }}

    - name: Package Chart
      working-directory: ${{ inputs.WORKDIR }}
      run: |-
        helm package ${{ inputs.CHART_NAME }} --version ""
      shell: bash

    - name: Deploy Chart
      run: |-
        ls charts
        helm push ${{ inputs.WORKDIR }}${{ inputs.CHART_NAME }}-0.3.2.tgz oci://us-central1-docker.pkg.dev/${{ secrets.PROJECT_ID }}/data-platform-charts
      shell: bash
